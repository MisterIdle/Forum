<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>

    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    {{if .LoggedIn}}
    <section class="login-section">
        <a href="/logout">Se d√©connecter</a>
    </section>
    {{else}}
    <section class="login-section">
        <a href="/login">Se connecter</a>
    </section>
    {{end}}

    <div class="categories-container">
        <h2><i class="fas fa-home"></i> Accueil</h2>
        {{range $global, $categories := .Data.Categories}}
            <h3>{{ $global }}</h3>
            <div class="category-list">
                {{range $categories}}
                    <div class="category">
                        <a href="/categories?id={{.CategoryID}}" class="category-name">{{.Name}}</a>
                        <p class="category-description">{{.Description}}</p>
                        <p class="category-message">{{.Totals}} posts</p>
                    </div>
                {{end}}
            </div>
        {{else}}
            <p>No category available.</p>
        {{end}}
    </div>
    
    <script src="../javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/0bcb48834b.js" crossorigin="anonymous"></script>
</body>
</html>
