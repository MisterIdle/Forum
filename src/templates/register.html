<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/"><i class="fas fa-comments"></i> Prog'Here</a>
        </div>
    
        {{if .Session.LoggedIn}}
            <a href="/logout" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a href="/profile" class="profile"><i class="fas fa-user"></i> Profil</a>
        {{else}}
            <a href="/login" class="login"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="/register" class="register"><i class="fas fa-user-plus"></i> Register</a>
        {{end}}
    </header> 

    <div class="login-container">
        <form id="registerForm" action="/register" method="post">
            <h1>Signup</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm">Confirm password:</label>
            <input type="password" id="confirm" name="confirm" required>
            <a onclick="toggleForm('loginForm')">Already have an account?</a>
            <input type="submit" value="Register">
            <div style="color: red; margin-top: 15px;">{{.Data.Error}}</div>
        </form>

        <form id="loginForm" action="/login" method="post" class="hidden">
            <h1>Login</h1>
            <label for="user">Username or Email:</label>
            <input type="text" id="user" name="user" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
            <a onclick="toggleForm('registerForm')">Don't have an account?</a>
            <input type="submit" value="Login">
            <div style="color: red; margin-top: 15px;">{{.Data.Error}}</div>
        </form>
    </div>

    <script src="/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/0bcb48834b.js" crossorigin="anonymous"></script>
</body>
</html>
