<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>{{.Data.Name}} + {{.Data.CategoryID}}</h1>

    {{if .LoggedIn}}
        <div class="create-post-container">
            <form action="/create-post" method="POST">
                <input type="hidden" name="category_id" value="{{.Data.CategoryID}}">
                <input type="text" name="title" placeholder="Title">
                <textarea name="content" placeholder="Content"></textarea>
                <button type="submit">Create Post</button>
            </form>
        </div>
    {{else}}
        <a href="/logout">Login to create a post</a>
    {{end}}

    <div class="posts-container">
        {{range .Data.Posts}}
            <div class="post">
                <button class="post-title" onclick="window.location.href='/categories/post?name={{.Title}}&id={{.PostID}}'">{{.Title}}</button>
                <p>{{.Content}}</p>
                <p><em>{{.Timestamp}}</em></p>
                <h2>By {{.Username}}</h2>
            </div>
        {{else}}
            <p>No post available.</p>
        {{end}}
    </div>
</body>
</html>
