<!DOCTYPE html>
<html>
<head>
    <title>View Post</title>
</head>
<body>
    <h1>Post</h1>
    <p><strong>{{.Post.Username}}</strong> posted at {{.Post.Timestamp}}:</p>
    <p>{{.Post.Content}}</p>
    
    <h2>Comments</h2>
    {{range .Comments}}
        <div>
            <p><strong>{{.Username}}</strong> commented at {{.Timestamp}}:</p>
            <p>{{.Content}}</p>
            <p>Score: {{.Score}}</p>
            <form action="/like/comment" method="post">
                <input type="hidden" name="comment_id" value="{{.CommentID}}">
                <input type="hidden" name="user_id" value="{{.UserID}}"> <!-- Assume user_id comes from session -->
                <input type="hidden" name="post_id" value="{{$.Post.PostID}}">
                <button type="submit" name="type" value="like">Like</button>
                <button type="submit" name="type" value="dislike">Dislike</button>
            </form>
        </div>
        <hr>
    {{else}}
        <p>No comments available.</p>
    {{end}}
</body>
</html>
