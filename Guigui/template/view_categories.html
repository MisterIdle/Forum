<!DOCTYPE html>
<html>
<head>
    <title>View Categories</title>
</head>
<body>
    <button onclick="window.location.href='/'">Welcome to the Forum</button>
    <h1>Categories</h1>
    <ul>
    {{range .}}
        <li><a href="/view_category?id={{.CategoryID}}">{{.Name}}</a> </li>
    {{else}}
        <li>No categories available.</li>
    {{end}}
    </ul>
    <a href="/">Back to Welcome</a>
</body>
</html>
